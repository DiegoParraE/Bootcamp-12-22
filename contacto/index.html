<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../img/icono.jpeg" type="image/x-icon">
    <title>Contáctenos</title>
</head>
<body>
    <div class="menu">
        <header>
            <a href="">
                <img class="logo" src="../img/logo.png" alt="imagen de Cafeteros">
            </a>
            <nav>
                <ul>
                    <li><a href="">Historia</a></li>
                    <li><a href="">Cursos</a></li>
                    <li><a href="../index.html">Contáctanos</a></li>
                </ul>
            </nav>
        </header>
        <div class="titulo">
            <h1>
                Contáctanos.
            </h1>
        </div>
    </div> 

    <form class="my-form">
        <div class="container">
          
          <p>Te invitamos a diligenciar este formulario, si requieres recibir contacto por parte del equipo de CafeTeros:</p>
          <ul>
            <li>
              <select name="seleccionador" class="select1">
                <option selected disabled>Por favor, seleccione una opción:</option>
                <option>Patrocinador</option>
                <option>Participante</option>
                <option>Otro</option>
              </select>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Nombres" required />
                <input type="text" placeholder="Apellidos" required />
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Email" required />
                <input type="tel" placeholder="Teléfono" />
              </div>
            </li>
            <li>
              <textarea placeholder="Mensaje"></textarea>
            </li>
            <li>
              <input type="checkbox" id="terms" />
              <label for="terms"
                >Sucribase a nuestras las notificaciones y actualizaciones
                <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx_-HGD-6C099GRYLfrTOuq3Wklk1MHFC5lQ&usqp=CAU">consulta los términos y condiciones del website</a></label
              >
            </li>
            <li>
              <div class="grid grid-3">
                <div class="required-msg"></div>
                <button class="btn-grid" type="submit" disable>
                  <span class="back">
                    <img
                      src="https://img.icons8.com/ios-glyphs/30/null/coffee-beans-.png"
                      alt="send"
                    />
                  </span>
                  <span class="front">ENVIAR</span>
                </button>
          </small>
        </div>
    </form>    
        <footer>
            <img src="../img/logo.png" alt="Imagen del logo">

        </footer>
</body>
</html>
